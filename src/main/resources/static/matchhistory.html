<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Match History</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./matchhistory.js" data-base-url="./"></script>

    <link rel="stylesheet" href="topsection.css">
    <link rel="stylesheet" href="matchhistory.css">
    <link rel = "icon" href =
            "icons/tft.png"
          type = "image/x-icon">
</head>
<body>
<div class="header">
    <div class="headLogo" onclick=homepage()>
        <img src="https://i.imgur.com/E45FEl4.png" alt="Teamfight Tactics Leaderboard">
    </div>
</div>
</div>
<div class="matchhistory" id="matchhistory">
    <button class="image-button" onclick=loadMatches()>
        <img src="icons/refresh.png" alt="Refresh" style="display: inline-block">
        <p style="display: inline-block">Refresh</p>
    </button>

</div>
</body>
</html>
