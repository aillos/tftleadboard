<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Match History</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./matchhistory.js" data-base-url="./"></script>

    <link rel="stylesheet" href="topsection2.css">
    <link rel="stylesheet" href="matchhistory.css">
    <link rel = "icon" href =
            "icons/tft.png"
          type = "image/x-icon">
</head>
<body>
<div class="header">
    <div class="headLogo">
        <img src="./icons/logoHomemade.png" alt="Teamfight Tactics Leaderboard">
    </div>
</div>
</div>
<div class="refresh">
    <button class="image-button2" id="btn2" onclick=homepage()>
        <img src="./icons/back.png" alt="Back" style="display: inline-block">
        <p style="display: inline-block">Back</p>
    </button>

    <button class="image-button" onclick=loadMatches()>
        <img src="./icons/refresh.png" alt="Refresh" style="display: inline-block">
        <p style="display: inline-block">Refresh</p>
    </button>
</div>
<div class="refresh2">
<div class="playerCard">
    <div class="playerIcon" id="iconPlayer">
        <img id="icon" src="">
        <div class="iconText" id="iconText">

        </div>
    </div>

    <div class="playerAugment">
        <div class="augment1">
            <img id="augment1" src="">
        </div>
        <div class="augment2">
            <img id="augment2" src="">
        </div>
        <div class="augment3">
            <img id="augment3" src="">
        </div>
        <div class="augmentText">
            Top Augments
        </div>
    </div>

    <div class="playerUnit">
        <div class="unit1">
            <img id="unit1" src="">
        </div>
        <div class="unit2">
            <img id="unit2" src="">
        </div>
        <div class="unit3">
            <img id="unit3" src="">
        </div>
        <div class="unitText">
            Top Units
        </div>
    </div>
    <div class="playerTrait" >
        <div class="trait1">
            <img id="trait1" src="">
        </div>
        <div class="trait2">
            <img id="trait2" src="">
        </div>
        <div class="trait3">
            <img id="trait3" src="">
        </div>
        <div class="traitText">
            Top Traits
        </div>
    </div>
    <div class="playerItem">
        <div class="item1">
        <img id="item1" src="">
        </div>
        <div class="item2">
            <img id="item2" src="">
        </div>
        <div class="item3">
            <img id="item3" src="">
        </div>
        <div class="itemText">
            Top Items
        </div>
    </div>
    <div class="playerPlacement">
        <div class="placement" id="placement1"></div>
        <div class="placement" id="placement2"></div>
        <div class="placement" id="placement3"></div>
        <div class="placement" id="placement4"></div>
        <div class="placement" id="placement6"></div>
        <div class="placement" id="placement7"></div>
        <div class="placement" id="placement8"></div>
        <div class="placement" id="placement9"></div>
        <div class="placement" id="placement10"></div>
    </div>
</div>
</div>
<div class="matchhistory" id="matchhistory">


</div>
</body>
</html>
