<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
  <script src="../static/navigation.js"></script>
  <link rel="stylesheet" href="../static/contact.css">
  <link rel="stylesheet" href="../static/nav.css">
</head>
<body>
<div class="navigation">
  <div class="nav" id="home" onclick="homepage()">Home</div>
  <div class="nav" id="teambuilder" onclick="teambuilder()">Team Builder</div>
  <div class="nav" id="helpfulinfo" onclick="helpinfo()">Helpful Info</div>
  <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vQXGfKXwmtXV3JXkkvFW9kcvXtWdEpXq-5uohygcek-qM19CvuWTZYf5VwrgXqwMBVLhVomP0yp_jEZ/pubhtml" target="Sologesang Comp List">
    <div class="nav" id="teamcomps">Team Comps</div>
  </a>
</div>
<div class="contact-form-container">
  <h2>Contact Us</h2>
  <form th:action="@{/contact}" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
